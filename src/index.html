<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js" type="module"></script>
    <title>Superhero Showdown</title>
</head>
<body>
    <div id="top">
        <h1>Superhero Showdown</h1>
    </div>
    <hr/>

    <nav id="hero-list">
        <!-- Heroes will be dynamically added here by JavaScript -->
    </nav>

    <div class="selected-heroes-container">
        <div id="hero-a-info">
            <img id="hero-a-image" src="images/left_fight.jpeg" />
            <h2 id="hero-a-name"></h2>
            <h2 id="hero-a-power"></h2>
        </div>
        <div id="hero-b-info">
            <img id="hero-b-image" src="images/right_fight.jpeg" />
            <h2 id="hero-b-name"></h2>
            <h2 id="hero-b-power"></h2>
        </div>
    </div>

    <div>
        <button id="fight">Fight!</button>
    </div>

    <div>
        <p id="result"></p>
    </div>

    <div class="new-hero-form">
        <form id="add-hero-form">
            <input type="text" id="new-hero-name" placeholder="Hero Name" required />
            <input type="url" id="new-hero-image" placeholder="Image URL" required />
            <input type="text" id="new-hero-intelligence" placeholder="Intelligence" required />
            <input type="text" id="new-hero-strength" placeholder="Strength" required />
            <input type="text" id="new-hero-speed" placeholder="Speed" required />
            <input type="text" id="new-hero-durability" placeholder="Durability" required />
            <input type="text" id="new-hero-power" placeholder="Power" required />
            <input type="text" id="new-hero-combat" placeholder="Combat" required />
            <button type="submit">Add Hero</button>
        </form>
    </div>

    <footer id="footer">
        <ul class="meta">
            <span>
                Brought to you by I.N.C. Inc, 2024 Inventions
                <a href="https://github.com/ngallegos8" target="_blank">Nick</a>
                 &
                 <a href="https://github.com/CCONLEY-FI" target="_blank">Chris.</a>
            </span>
        </ul>
    </footer>
</body>
</html>
